<!DOCTYPE html>

<head>

    <main>

        <section aria-labelledby="taskInputSection">

            <div class="task-input-container">
                <label for="taskInput" class="sr-only">Digite uma nova tarefa:</label>
                <input 
                    type="text" 
                    id="taskInput" 
                    placeholder="Digite uma nova tarefa" 
                    aria-label="Campo para digitar nova tarefa"
                >
                <button 
                    class="add" 
                    id="addTaskButton" 
                    aria-label="Adicionar nova tarefa"
                >
                    Adicionar Tarefa
                </button>
            </div>
        </section>

        <!-- Lista de tarefas -->
        <section aria-labelledby="taskListSection">
            <h2 id="taskListSection" class="sr-only">Tarefas</h2>
            <div class="task-list" id="taskList" role="list" aria-live="polite">
                <!-- As tarefas serÃ£o inseridas dinamicamente aqui -->
            </div>
        </section>
    </main>
